
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid mt-3">
    <h3>Sample of my recent fun</h3>
    <p>The Carousel is an easy way to share </p>
  </div>
<div class="container">
  <h2>Carousel of my Hobby</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
   
    <div class="carousel-inner">
      <div class="item active">
        <img src="Army 10Miler 2019 Scott2.jpg" alt="Army 10 Miler" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3>Great run in DC</h3>
        <p> Ran with my two boys</p>
      </div>
      </div>
      <div class="item">
        <img src="Fathers Day Race 2018-Wall (002).jpg" alt="Father's Day Run" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3> Lots of fun with the family</h3>
        <p> WE do this run every year</p>
      </div>
      </div>
      <div class="item">
        <img src="Ten Miler 2 Scott.JPG" alt="Army Run" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3>Go Army</h3>
      </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container-fluid mt-3">
  
</div>
</body>
</html>
